
 <!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Opt-In</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .optin-container {
    text-align: center;
    border: 2px solid #dc143c;
    padding: 40px;
    border-radius: 16px;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(220,20,60,0.2);
  }
  .optin-container img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  .optin-container input[type="text"],
  .optin-container input[type="tel"],
  .optin-container input[type="email"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: 2px solid #dc143c;
    font-size: 16px;
  }
  .optin-container button {
    background-color: #dc143c;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .optin-container button:hover {
    filter: brightness(1.2);
  }
</style>
</head>
<body>
<div class="optin-container">
  <img src="https://iili.io/fCJgOt1.jpg" alt="Join Us">
  <h2>Get Exclusive Updates</h2>
  <p>Enter your details below to get access to our free resources.</p>
  <form id="emailForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <button type="submit">Subscribe</button>
  </form>
</div><script>
const form = document.getElementById('emailForm');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;

  // Send data to Make.com webhook first
  fetch("https://i1zav6q1bq2jt49sdqlp9h6ujlxxdff7@hook.eu2.make.com", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: name, phone: phone, email: email, timestamp: new Date().toISOString() })
  })
  .then(response => {
    if (!response.ok) throw new Error("Webhook error");
    // Redirect to your thank-you page only after successful webhook submission
    window.location.href = "https://hshjjdkdkf.neocities.org/kkhangemailthank";
  })
  .catch(err => {
    console.error("Error sending data to Make.com:", err);
    alert("Oops! Something went wrong. Please try again.");
  });
});
</script></body>
</html>
